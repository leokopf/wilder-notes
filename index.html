<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wilder Notes - a weekly birding digest</title>

  <!-- Roboto Mono Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --cream: #f6f1e8;
      --dot-green: #5f8f6b;
      --text-dark: #2f3e34;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto Mono', monospace;
      background-color: var(--cream);
      color: var(--text-dark);
      background-image: radial-gradient(var(--dot-green) 0.6px, transparent 0.6px);
      background-size: 18px 18px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem 1.5rem;
    }

    .container {
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(4px);
      border-radius: 16px;
      padding: 3.5rem 3rem;
      max-width: 520px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
    }

    /* ---- MailerLite Theme Overrides ---- */

    #mlb2-36693184.ml-form-embedContainer,
    #mlb2-36693184 .ml-form-embedWrapper {
      width: 100% !important;
      max-width: 100% !important;
      background: transparent !important;
    }

    #mlb2-36693184 h4,
    #mlb2-36693184 p,
    #mlb2-36693184 label,
    #mlb2-36693184 input,
    #mlb2-36693184 button {
      font-family: 'Roboto Mono', monospace !important;
      color: var(--text-dark) !important;
    }

    #mlb2-36693184 h4 {
      font-size: 1.4rem !important;
      font-weight: 500 !important;
      margin-bottom: 1rem !important;
    }

    #mlb2-36693184 .ml-form-embedBody {
      padding: 0 !important;
    }

    #mlb2-36693184 .ml-form-fieldRow {
      margin-bottom: 1.25rem !important;
    }

    #mlb2-36693184 input {
      border-radius: 10px !important;
      border: 1px solid rgba(47, 62, 52, 0.25) !important;
      background: rgba(255,255,255,0.9) !important;
      padding: 14px 14px !important;
    }

    #mlb2-36693184 input:focus {
      outline: none;
      border-color: var(--dot-green) !important;
    }

    #mlb2-36693184 .ml-form-embedSubmit {
      margin-top: 1.5rem !important;
    }

    #mlb2-36693184 .ml-form-embedSubmit button {
      background-color: var(--dot-green) !important;
      border-radius: 10px !important;
      border: none !important;
      font-weight: 500 !important;
      padding: 14px !important;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    #mlb2-36693184 .ml-form-embedSubmit button:hover {
      background-color: #4c7557 !important;
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.08);
    }

    footer {
      margin-top: 2.5rem;
      text-align: center;
      font-size: 0.8rem;
      opacity: 0.8;
      line-height: 1.5;
    }

    footer a {
      color: var(--dot-green);
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <div class="container">

    <!-- MailerLite Form -->
    <div id="mlb2-36693184" class="ml-form-embedContainer ml-subscribe-form ml-subscribe-form-36693184">
      <div class="ml-form-align-center">
        <div class="ml-form-embedWrapper embedForm">

          <div class="ml-form-embedBody ml-form-embedBodyDefault row-form">

            <div class="ml-form-embedContent">
              <h4>A weekly summary of birds spotted in your local area</h4>
              <p>Sent once a week, on Sunday mornings</p>
            </div>

            <form class="ml-block-form" action="https://assets.mailerlite.com/jsonp/2088491/forms/178489840374908357/subscribe" method="post" target="_blank">
              <div class="ml-form-formContent">

                <div class="ml-form-fieldRow">
                  <div class="ml-field-group ml-field-name">
                    <input type="text" name="fields[name]" placeholder="First name" autocomplete="given-name">
                  </div>
                </div>

                <div class="ml-form-fieldRow">
                  <div class="ml-field-group ml-field-email ml-validate-email ml-validate-required">
                    <input type="email" name="fields[email]" placeholder="Email" autocomplete="email" required>
                  </div>
                </div>

                <div class="ml-form-fieldRow ml-last-item">
                  <div class="ml-field-group ml-field-postcode ml-validate-required">
                    <input type="text" name="fields[postcode]" placeholder="Postcode" required>
                  </div>
                </div>

              </div>

              <div class="ml-form-recaptcha" style="margin: 1.5rem 0;">
                <script src="https://www.google.com/recaptcha/api.js"></script>
                <div class="g-recaptcha" data-sitekey="6Lf1KHQUAAAAAFNKEX1hdSWCS3mRMv4FlFaNslaD"></div>
              </div>

              <input type="hidden" name="ml-submit" value="1">

              <div class="ml-form-embedSubmit">
                <button type="submit">Sign up</button>
              </div>

              <input type="hidden" name="anticsrf" value="true">
            </form>
          </div>

          <div class="ml-form-successBody row-success" style="display:none">
            <div class="ml-form-successContent">
              <h4>Thank you!</h4>
              <p>Keep an eye out in your inbox for your first note.</p>
            </div>
          </div>

        </div>
      </div>
    </div>

    <footer>
      <p>
        Built by Leo üê¶ Bird observation data provided by
        <a href="https://ebird.org/home" target="_blank" rel="noopener">
          eBird (Cornell Lab of Ornithology)
        </a>
      </p>
    </footer>

  </div>

  <script>
    function ml_webform_success_36693184() {
      var $ = ml_jQuery || jQuery;
      $('.ml-subscribe-form-36693184 .row-success').show();
      $('.ml-subscribe-form-36693184 .row-form').hide();
    }
  </script>
  <script src="https://groot.mailerlite.com/js/w/webforms.min.js?v176e10baa5e7ed80d35ae235be3d5024"></script>

    fetch("https://assets.mailerlite.com/jsonp/2088491/forms/178489840374908357/takel")

</body>
</html>
